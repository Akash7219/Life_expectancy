<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
</head>
<body>

<div class="wrapper">
    <div class="title">
      Life Expectancy
    </div>
    <form action="/predict" method="POST">
      <div class="form">
         <div class="inputfield">
            <label for="adult_mortality">Adult Mortality</label>
            <input type="text" name="adult_mortality" class="input">
         </div>
         <div class="inputfield">
            <label for="alcohol">Alcohol</label>
            <input type="text" name="alcohol" class="input">
         </div>
         <div class="inputfield">
            <label for="percentage_expenditure">Percentage Expenditure</label>
            <input type="text" name="percentage_expenditure" class="input">
         </div>
         <div class="inputfield">
            <label for="hepatitisB">HepatitisB</label>
            <input type="text" name="hepatitisB" class="input">
         </div>
         <div class="inputfield">
            <label for="measles">Measles</label>
            <input type="text" name="measles" class="input">
         </div>
         <div class="inputfield">
            <label for="bmi">BMI</label>
            <input type="text" name="bmi" class="input">
         </div>
         <div class="inputfield">
            <label for="under_five_deaths">Under-five Deaths</label>
            <input type="text" name="under_five_deaths" class="input">
         </div>
         <div class="inputfield">
            <label for="polio">Polio</label>
            <input type="text" name="polio" class="input">
         </div>
         <div class="inputfield">
            <label for="total_expenditure">Total Expenditure</label>
            <input type="text" name="total_expenditure" class="input">
         </div>
         <div class="inputfield">
            <label for="hiv_aids">HIV/AIDS</label>
            <input type="text" name="hiv_aids" class="input">
         </div>
         <div class="inputfield">
            <label for="gdp">GDP</label>
            <input type="text" name="gdp" class="input">
         </div>
         <div class="inputfield">
            <label for="thinness_10-19">Thinness 10-19</label>
            <input type="text" name="thinness_10-19" class="input">
         </div>
         <div class="inputfield">
            <label for="income_composition_of_resources">Income Composition Of Resources</label>
            <input type="text" name="income_composition_of_resources" class="input">
         </div>
          <div class="inputfield">
            <label for="status">Status</label>
            <div class="custom_select">
              <select id="status" name="status">
                <option value="">Select</option>
                <option>Developing</option>
                <option>Developed</option>
              </select>
            </div>
         </div>  
        <div class="inputfield">
          <input type="submit" value="Submit" class="btn">
        </div>
      </form>
      <br><br><h3>{{ prediction_text}}<h3>
    </div>
</div>
<style>

  *{

    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
  }
  body{
    background: #fec107;
    padding: 0 10px;
  }
  .wrapper{
    max-width: 500px;
    width: 100%;
    background: #fff;
    margin: 20px auto;
    box-shadow: 1px 1px 2px rgba(0,0,0,0.125);
    padding: 30px;
  }

  .wrapper .title{
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 25px;
    color: #fec107;
    text-transform: uppercase;
    text-align: center;
  }

  .wrapper .form{
    width: 100%;
  }

  .wrapper .form .inputfield{
    margin-bottom: 15px;
    display: flex;
    align-items: center;
  }

  .wrapper .form .inputfield label{
    width: 200px;
    color: #757575;
    margin-right: 10px;
    font-size: 14px;
  }

  .wrapper .form .inputfield .input,
  .wrapper .form .inputfield .textarea{
    width: 100%;
    outline: none;
    border: 1px solid #d5dbd9;
    font-size: 15px;
    padding: 8px 10px;
    border-radius: 3px;
    transition: all 0.3s ease;
  }

  .wrapper .form .inputfield .textarea{
    width: 100%;
    height: 125px;
    resize: none;
  }

  .wrapper .form .inputfield .custom_select{
    position: relative;
    width: 100%;
    height: 37px;
  }

  .wrapper .form .inputfield .custom_select:before{
    content: "";
    position: absolute;
    top: 12px;
    right: 10px;
    border: 8px solid;
    border-color: #d5dbd9 transparent transparent transparent;
    pointer-events: none;
  }

  .wrapper .form .inputfield .custom_select select{
    -webkit-appearance: none;
    -moz-appearance:   none;
    appearance:        none;
    outline: none;
    width: 100%;
    height: 100%;
    border: 0px;
    padding: 8px 10px;
    font-size: 15px;
    border: 1px solid #d5dbd9;
    border-radius: 3px;
  }


  .wrapper .form .inputfield .input:focus,
  .wrapper .form .inputfield .textarea:focus,
  .wrapper .form .inputfield .custom_select select:focus{
    border: 1px solid #fec107;
  }

  .wrapper .form .inputfield p{
    font-size: 14px;
    color: #757575;
  }
  .wrapper .form .inputfield .check{
    width: 15px;
    height: 15px;
    position: relative;
    display: block;
    cursor: pointer;
  }
  .wrapper .form .inputfield .check input[type="checkbox"]{
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
  }
  .wrapper .form .inputfield .check .checkmark{
    width: 15px;
    height: 15px;
    border: 1px solid #fec107;
    display: block;
    position: relative;
  }
  .wrapper .form .inputfield .check .checkmark:before{
    content: "";
    position: absolute;
    top: 1px;
    left: 2px;
    width: 5px;
    height: 2px;
    border: 2px solid;
    border-color: transparent transparent #fff #fff;
    transform: rotate(-45deg);
    display: none;
  }
  .wrapper .form .inputfield .check input[type="checkbox"]:checked ~ .checkmark{
    background: #fec107;
  }

  .wrapper .form .inputfield .check input[type="checkbox"]:checked ~ .checkmark:before{
    display: block;
  }

  .wrapper .form .inputfield .btn{
    width: 100%;
    padding: 8px 10px;
    font-size: 15px; 
    border: 0px;
    background:  #fec107;
    color: #fff;
    cursor: pointer;
    border-radius: 3px;
    outline: none;
  }

  .wrapper .form .inputfield .btn:hover{
    background: #ffd658;
  }

  .wrapper .form .inputfield:last-child{
    margin-bottom: 0;
  }

  @media (max-width:420px) {
    .wrapper .form .inputfield{
      flex-direction: column;
      align-items: flex-start;
    }
    .wrapper .form .inputfield label{
      margin-bottom: 5px;
    }
    .wrapper .form .inputfield.terms{
      flex-direction: row;
    }
  }
  
</style>
	
</body>
</html>
